<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html practice</title>
</head>
<body>
    <!-- forms -->

    <!-- action = where the form is sent to -->
    <!-- method = what HTTP to use (get/post) -->

    <h1>Log in</h1>
    <p>Connect with other creative minds</p>

    <form method="get">
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input type="submit">
    </form>

    <h1>Thanks for Joining the Team</h1>

    <!-- the "for" and "id" attributes are used to aid form filling for visually impaired users -->
    <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username">

        <label for="password">Password</label>
        <input type="password" id="password">

        <input type="submit">
    </form>

    <h2>Its nice Joining the team</h2>
    

</body>
</html>
